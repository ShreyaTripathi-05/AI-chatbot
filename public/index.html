<!DOCTYPE html>
<html>

<head>
  <title>Chatty</title>
  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chatbox {
      background: white;
      width: 400px;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: #1f2937;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 18px;
    }

    #chat {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    .input-box {
      display: flex;
      border-top: 1px solid #ddd;
    }

    input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
    }

    button {
      padding: 12px 18px;
      border: none;
      background: #4f46e5;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="chatbox">
    <div class="header">AI Chatbot ðŸ¤–</div>
    <div id="chat"></div>

    <div class="input-box">
      <input id="input" placeholder="Type your message..." />
      <button onclick="send()">Send</button>
    </div>
  </div>

  <script>
    async function send() {
      let input = document.getElementById("input");
      let msg = input.value;
      if (!msg) return;

      document.getElementById("chat").innerHTML +=
        `<p><b>You:</b> ${msg}</p>`;

      input.value = "";

      let res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      });

      let data = await res.json();

      document.getElementById("chat").innerHTML +=
        `<p><b>Bot:</b> ${data.reply}</p>`;
    }
  </script>

</body>

</html>
